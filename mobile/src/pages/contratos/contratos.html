<ion-header>
  <ion-navbar>
    <ion-title><span class="icon-user1"></span>{{loggedData.userFind.userName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content center>

  <section class="info">
    <h1>Asocia un contrato</h1>
    <p>Seleccione el contrato al cual ser√° asociado el reporte de lectura del medidor</p>
    <div class="contract-card" (click)="contractSelected = contract" *ngFor="let contract of loggedData.userFind.NIC">
      <span class="icon-file-text"></span>
      <div class="contract-card-info">
        <p>CONTRATO</p>
        {{contract}}
      </div>
      <span [ngClass]="{'icon-check-circle':contractSelected === contract, 'icon-circle': contractSelected !== contract}"></span>
    </div>
  </section>
  <section class="button">
    <button class="btn-primary" [disabled]="contractSelected == undefined" (click)="goTakePhoto()">SIGUIENTE</button>
  </section>

</ion-content>
