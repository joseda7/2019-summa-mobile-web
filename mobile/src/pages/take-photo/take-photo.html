
<ion-header>
  <ion-navbar>
    <ion-title><span class="icon-user1"></span>{{username}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section>
    <h1>Ahora necesitamos una foto del medidor</h1>
    <p>Asegúrate que se vea claro los números del contador.</p>
    
  </section>
  <section>
    <img src="assets/imgs/contador.svg" alt="">

  <section class="buttons">
    <button class="btn-primary" (click)="activateCamera('camera')"><span class="icon-camera">

    <button class="btn-primary" (click)="activateCamera('gallery')"><span class="icon-image">
    </span>ADJUNTAR IMAGEN</button>
  </section>
</ion-content>
